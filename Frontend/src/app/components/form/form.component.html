<div class="container">
  <!-- Form Section -->
  <div class="form-section">
    <form #configForm="ngForm">
      <h2>Configuration Settings</h2>

      <div class="form-group">
        <label for="totalTickets">Total Tickets:</label>
        <input
          type="number"
          [(ngModel)]="config.totalTickets"
          id="totalTickets"
          name="totalTickets"
          min="1"
          required
          #totalTickets="ngModel"
        />
        <div *ngIf="totalTickets.invalid && totalTickets.touched" class="error">
          Total Tickets is required and must be at least 1.
        </div>
      </div>

      <div class="form-group">
        <label for="maxCapacity">Max Ticket Capacity:</label>
        <input
          type="number"
          [(ngModel)]="config.maxTicketCapacity"
          id="maxCapacity"
          name="maxTicketCapacity"
          min="1"
          required
          #maxCapacity="ngModel"
        />
        <div *ngIf="maxCapacity.invalid && maxCapacity.touched" class="error">
          Max Ticket Capacity is required and must be at least 1.
        </div>
      </div>

      <div class="form-group">
        <label for="releaseRate">Ticket Release Rate:</label>
        <input
          type="number"
          [(ngModel)]="config.ticketReleaseRate"
          id="releaseRate"
          name="ticketReleaseRate"
          min="1"
          required
          #ticketReleaseRate="ngModel"
        />
        <div *ngIf="ticketReleaseRate.invalid && ticketReleaseRate.touched" class="error">
          Ticket Release Rate is required and must be at least 1.
        </div>
      </div>

      <div class="form-group">
        <label for="retrievalRate">Customer Retrieval Rate:</label>
        <input
          type="number"
          [(ngModel)]="config.customerRetrievalRate"
          id="retrievalRate"
          name="customerRetrievalRate"
          min="1"
          required
          #retrievalRate="ngModel"
        />
        <div *ngIf="retrievalRate.invalid && retrievalRate.touched" class="error">
          Customer Retrieval Rate is required and must be at least 1.
        </div>
      </div>

      <div class="form-actions">
        <button (click)="configureSystem()" [disabled]="configForm.invalid || isLoading">
          Configure
        </button>
        <button type="button" (click)="startSystem()" [disabled]="configForm.invalid">
          Start
        </button>
        <button type="button" (click)="stopSystem()" [disabled]="configForm.invalid">
          Stop
        </button>
        <button type="button" class="reset-button" (click)="resetSystem()">
          Reset
        </button>

      </div>
    </form>
  </div>
</div>
