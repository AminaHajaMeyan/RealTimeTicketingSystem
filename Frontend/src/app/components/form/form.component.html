<div class="form-container">
  <form>
    <h2>Configuration Settings</h2>

    <label for="totalTickets">Total Tickets:</label>
    <input
      type="number"
      [(ngModel)]="config.totalTickets"
      id="totalTickets"
      name="totalTickets"
      min="1"
      required
    />
    <div *ngIf="config.totalTickets && config.maxTicketCapacity && config.totalTickets < config.maxTicketCapacity" class="error">
      Total Tickets must be greater than or equal to Max Ticket Capacity.
    </div>

    <label for="maxCapacity">Max Ticket Capacity:</label>
    <input
      type="number"
      [(ngModel)]="config.maxTicketCapacity"
      id="maxCapacity"
      name="maxTicketCapacity"
      min="1"
      required
    />

    <label for="releaseRate">Ticket Release Rate:</label>
    <input
      type="number"
      [(ngModel)]="config.ticketReleaseRate"
      id="releaseRate"
      name="ticketReleaseRate"
      min="1"
      required
    />
    <div *ngIf="config.ticketReleaseRate && config.maxTicketCapacity && config.ticketReleaseRate > config.maxTicketCapacity" class="error">
      Ticket Release Rate must not exceed Max Ticket Capacity.
    </div>

    <label for="retrievalRate">Customer Retrieval Rate:</label>
    <input
      type="number"
      [(ngModel)]="config.customerRetrievalRate"
      id="retrievalRate"
      name="customerRetrievalRate"
      min="1"
      required
    />
    <div *ngIf="config.customerRetrievalRate && config.maxTicketCapacity && config.customerRetrievalRate > config.maxTicketCapacity" class="error">
      Customer Retrieval Rate must not exceed Max Ticket Capacity.
    </div>

    <button (click)="configureSystem()" [disabled]="isLoading">Configure</button>
  </form>

  <div class="controls">
    <button (click)="startSystem()">Start</button>
    <button (click)="stopSystem()">Stop</button>
  </div>
</div>
