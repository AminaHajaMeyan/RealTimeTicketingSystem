<div class="live-activity-container">
  <h2>Live Activity</h2>
  <ul>
    <li *ngFor="let log of logs">
      <span *ngIf="log.type === 'INFO'">ℹ️</span>
      <span *ngIf="log.type === 'ERROR'">❌</span>
      <span *ngIf="log.type === 'UPDATE'">✅</span>
      {{ log.message }}
    </li>
  </ul>
  <div *ngIf="logs.length === 0">No activity logs available yet.</div>
</div>
